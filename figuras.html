<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras geométricas | Curso Práctico de JavaScript</title>
  </head>
  <body>
    <header>
      <h1>Figuras geométricas</h1>
      <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>
    <!--Cuadrado -->
    <section>
      <h2>Calcula el área y perímetro de un cuadrado:</h2>
      <div class="contenedores_inputs">
        <form>
          <label for="inputCuadrado">
            Escribe cuánto mide cada lado de tu cuadrado
          </label>
          <input id="inputCuadrado" type="number" />
          <button
            type="button"
            class="btn btn-light"
            onclick="calcularPerimetroCuadrado()"
          >
            Calcular el perímetro
          </button>
          <button
            type="button"
            class="btn btn-light"
            onclick="calcularAreaCuadrado()"
          >
            Calcular el área
          </button>
        </form>
      </div>

      <!--/Cuadrado -->
      <!--Triangulo -->

      <h2>Calcula el área y perímetro de un triángulo:</h2>
      <div class="contenedores_inputs">
        <p>Cuales son las medidas de tu triángulo:</p>
        <form>
          <label for="inputTrianguloA"> Lado A </label>
          <input id="inputTrianguloA" type="number" />
          <label for="inputTrianguloB"> Lado B </label>
          <input id="inputTrianguloB" type="number" />
          <label for="inputTrianguloBase"> Base </label>
          <input id="inputTrianguloBase" type="number" />
          <label for="inputTrianguloAltura"> Altura </label>
          <input id="inputTrianguloAltura" type="number" />
          <button type="button" onclick="calcularPerimetroTriangulo()">
            Calcular el perímetro
          </button>
          <button type="button" onclick="calcularAreaTriangulo()">
            Calcular el área
          </button>
        </form>
      </div>

      <!--/Triangulo -->
      <!--Circulo -->

      <h2>Calcula el área y perímetro de un círculo:</h2>
      <form>
        <label for="inputCirculo">
          Escribe cuánto mide el radio del círculo
        </label>
        <input id="inputCirculo" type="number" />
        <button type="button" onclick="calcularPerimetroCirculo()">
          Calcular el perímetro
        </button>
        <button type="button" onclick="calcularAreaCirculo()">
          Calcular el área
        </button>
      </form>

      <!--/Circulo -->
      <script src="./figuras.js"></script>
    </section>
  </body>
</html>
